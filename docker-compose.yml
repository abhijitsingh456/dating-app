services:
    db:
        image: postgres:15
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: myproject_dev
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
    
    redis:
        image: redis:latest
        ports:
            - "6379:6379"
    
    web:
        build: .
        command: bash -c "python src/manage.py migrate && python src/manage.py runserver 0.0.0.0:8000"
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - db
            - redis
            
volumes:
    pgdata:
    
